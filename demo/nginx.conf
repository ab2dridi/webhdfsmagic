events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=30s ipv6=off;
    
    upstream namenode {
        server namenode:9870;
    }
    
    upstream datanode {
        server datanode:9864;
    }
    
    server {
        listen 8080;
        server_name localhost;

        # Gateway WebHDFS endpoint
        location /gateway/default/webhdfs/v1/ {
            rewrite ^/gateway/default/webhdfs/v1/(.*) /webhdfs/v1/$1 break;
            
            proxy_pass http://namenode;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            
            # Pas de réécriture de redirection - le client Python gère ça
            proxy_redirect off;
        }
    }
}

